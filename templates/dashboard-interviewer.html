{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">
      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>
      <div class="center">
        <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
      </div>
    </div>

    <div class="card">
      <h2 class="center">Your Info</h2>
      <p>
        <strong>Name:</strong> {{ session['user']['name'] }}<br>
        <strong>Email:</strong> {{ session['user']['email'] }}<br>
        <strong>Role:</strong> {{ "Interviewer" }}
      </p>
    </div>

    <div class="card">

      <h1 class="center">Create an Account</h1>

      <form name="signup_form">

        <label for="max_int">Maximum number of interviews you can do:</label>
        <p>
             <select name= 'role'>
                <option></option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
              </select>
        </p>

        <label for="team">Which team are you on:</label>
        <p>
             <select name= 'role'>
                <option></option>
                <option value="Social/PR">Social/PR</option>
                <option value="Sponsors">Sponsors</option>
                <option value="Logistics">Logistics</option>
                <option value="Website">Website</option>
                <option value="Design">Design</option>
              </select>
        </p>

        <label for="role">Time Available (please select all that apply)</label>
        <script src="jquery.js"></script> 
        <script> 
          $(function(){
            $("#includedContent").load("grid.html"); 
          });
        </script>

        

        <p class="error error--hidden"></p>

        <input type="submit" value="Submit" class="btn">
      
      </form>
      
    </div>
  
  </div>


{% endblock %}
