<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Matcher</title>

  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/styles.css">

</head>

<body>
  <h2 class="center"> Fall 2020 </h2>
  <h3 class="center">HopHacks Club Interview</h3>

  <script src="/static/js/jquery.js"></script>

  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Create an Account</h1>

      <form name="signup_form">

        <label for="name">Name</label>
        <input type="text" name="name" class="field" required>

        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

        <label for="password2">Repeat Password</label>
        <input type="password" name="password2" class="field" required>

        <label for="role">Interviewer/Interviewee</label>
        <p>
             <select class="field" name= 'role' required>
                <option></option>
                <option value="Interviewer">Interviewer</option>
                <option value="Interviewee">Interviewee</option>
                <option value="Admin">Admin</option>
              </select>
        </p>

        <p class="error error--hidden"></p>

        <input type="submit" value="Sign Up" class="btn">
      
      </form>
      
    </div>

    <div class="card">

      <h1 class="center">Log In</h1>

      <form name="login_form">

        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

        <p class="error error--hidden"></p>

        <input type="submit" value="Log In" class="btn">
      
      </form>
      
    </div>
  
  </div>
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/react.development.js"></script>
  <script src="/static/js/react-dom.development.js"></script>
  <script src="/static/js/babel.min.js"></script>
  <script src="/static/js/dayjs.js"></script>
  <script src="/static/js/scripts.js"></script>
  <script src="/static/js/bundle.js"></script>



</body>

</html>
