{% extends "base.html" %}

{% block content %}
  <h1 class="center">Admin Page</h1>
  <div class="card-wrapper">
    <div class="card">
      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>
      <div class="center">
        <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
      </div>
    </div>

    <div class="card">
      <h2 class="center">Your Info</h2>
      <p>
        <strong>Name:</strong> {{ session['user']['name'] }}<br>
        <strong>Email:</strong> {{ session['user']['email'] }}<br>
        <strong>Role:</strong> {{ "Interviewer" }}
      </p>
    </div>

    <div class="card">

      <h1 class="center">Availability</h1>

      <form name="admin_form">

        <label for="event">Name of Your Event:</label>
        <input type="text" id="event" name="event" class="field" required>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" class="field" required>
        
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" class="field" required>
        
        <label for="start_time">No Earlier Than:</label>
        <input type="time" id="start_time" name="start_time" class="field" required>

        <label for="end_time">No Later Than:</label>
        <input type="time" id="end_time" name="end_time" class="field" required>

        <p class="error error--hidden"></p>

        <input type="submit" value="Submit" class="btn">
      
      </form>
      
    </div>
  
  </div>


{% endblock %}
