{% extends "base.html" %}

{% block content %}
  <h1 class="center">Admin Page</h1>
  <div class="card-wrapper">
    <div class="card">
      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>
      <div class="center">
        <a href="/user/signout-schedule" class="btn btn--secondary">Sign Out</a>
      </div>
    </div>

    <div class="card">
      <h2 class="center">Interview Summary</h2>
      <p>
        <strong>Name:</strong> {{ session['user']['name'] }}<br>
        <strong>Email:</strong> {{ session['user']['email'] }}<br>
        <strong>Role:</strong> {{ "Interviewer" }}
      </p>
    </div>

  </div>


{% endblock %}
