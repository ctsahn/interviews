{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">
      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>
      <div class="center">
        <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
      </div>
    </div>

    <div class="card">
      <h2 class="center">Your Info</h2>
      <p>
        <strong>Name:</strong> {{ session['user']['name'] }}<br>
        <strong>Email:</strong> {{ session['user']['email'] }}<br>
        <strong>Role:</strong> {{ "Interviewee" }}
      </p>
    </div>

    <div class="card">

      <h1 class="center">Availability</h1>

      <form name="interviewee_form">

        <label for="year">Graduation Year</label>
        <input type="year" name="year" class="field" required>

        <label for="interest1">Interest 1</label>
        <p>
             <select name= 'interest1'>
                <option></option>
                <option value="Logistics">Transport/Logistics/Food</option>
                <option value="Social/PR">Social/PR</option>
                <option value="Sponsors">Sponsors</option>
                <option value="Website">Website</option>
                <option value="Design">Design</option>
                <option value="Membership">Membership</option>
              </select>
        </p>

        <label for="interest2">Interest 2</label>
        <p>
             <select name= 'interest2'>
                <option></option>
                <option value="Logistics">Transport/Logistics/Food</option>
                <option value="Social/PR">Social/PR</option>
                <option value="Sponsors">Sponsors</option>
                <option value="Website">Website</option>
                <option value="Design">Design</option>
                <option value="Membership">Membership</option>
              </select>
        </p>

        <label for="time">Time Available (please select all that apply)</label>
        <div id="grids"></div>

        

        <p class="error error--hidden"></p>

        <input type="submit" value="Submit" class="btn">
      
      </form>
      
    </div>
  
  </div>


{% endblock %}
